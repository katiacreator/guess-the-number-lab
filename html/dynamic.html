<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS for the entire game -->
    <!-- *Google Fonts rubik, Teko, Ubuntu* -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Teko:wght@500&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- *Overall CSS Stylesheet* -->
    <link rel="stylesheet" href="/style.css" />
    <!-- this is for the game version that dynamically adds the html -->
    <script defer src="/js/dynamicApp.js"></script>
    <title>Guess The Number</title>
  </head>
  <body>
    <!-- Entire HTML will live in this flexbox container ( all will be dynamically added) -->
    <main id="flex-container">
      <!-- **Header Section **-->
      <header id="header" class="header-section section-1">
        <h1 id="header-h1"></h1>
        <p id="p-header" class="header-section section-1 show"></p>
      </header>
      <!-- **user will input number guess here/ input box will dynamically be shown after start button is clicked**-->
      <section id="section-number-guess" class="guess-section section-2 hide">
        <!-- Number Input info -->
        <form>
          <span> Enter a number: </span>
          <input id="section-number-input" placeholder="?" type="text" />
          <!-- number input submission button -->
          <button id="submitBtn" class="btn" type="submit">
            SUBMIT NUMBER
          </button>
        </form>
      </section>

      <!-- **secret Number will be revealed here ** -->
      <section
        id="section-secret-number-box"
        class="game-section section-3"
      >?
      </section>
      <!--  **number previously guessed box will dynamically be shown after start button is clicked **-->
      <section id="section-guess-array" class="guess-section section-4 hide">
        <p id="section-guess-log"></p>
      </section>
      <!-- *Section with start and reset buttons* -->
      <section id="section-start-end">
        <!-- **start and reset buttons **-->
        <button id="startBtn" class="btn start-end-section section-5">
          START
        </button>
        <!-- reset button will dynamically be shown after game ends -->
        <button id="resetBtn" class="btn section-5" type="reset" hidden>
          RESET
        </button>
        <!-- <button id="resetBtn" class="btn section-5 hide">RESET</button> -->
      </section>
    </main>
  </body>
</html>
